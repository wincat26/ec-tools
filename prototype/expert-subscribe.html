<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>專家訂閱服務 - AI 營運顧問系統</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/expert.css">
</head>
<body>
  <!-- 主導航欄 -->
  <nav class="main-navigation">
    <div class="nav-container">
      <div class="nav-left">
        <a href="dashboard.html" class="nav-logo">
          AI 營運顧問
        </a>
        <div class="nav-menu">
          <div class="nav-item">
            <a href="dashboard.html" class="nav-link" id="nav-dashboard" data-page="dashboard">
              <span class="nav-text">Dashboard</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="data.html" class="nav-link" id="nav-data" data-page="data">
              <span class="nav-text">數據分析</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="insights.html" class="nav-link" id="nav-insights" data-page="insights">
              <span class="nav-text">洞察中心</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="actions.html" class="nav-link" id="nav-actions" data-page="actions">
              <span class="nav-text">行動方案</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="consultants.html" class="nav-link" id="nav-consultants" data-page="consultants">
              <span class="nav-text">角色/顧問</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="reports.html" class="nav-link" id="nav-reports" data-page="reports">
              <span class="nav-text">報告</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="settings.html" class="nav-link" id="nav-settings" data-page="settings">
              <span class="nav-text">設定</span>
            </a>
          </div>
        </div>
      </div>
      <div class="nav-right">
        <div class="brand-selector-nav">
          <select class="brand-select-nav" id="brandSelectNav">
            <option>品牌：豆油伯</option>
          </select>
        </div>
        <div class="user-menu-nav">
          <div class="user-avatar-nav">👤</div>
          <span class="user-email-nav" id="userEmailNav">demo@reddoor.com</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要內容 -->
  <main class="main-content">
    <div class="expert-subscribe-page">
      <!-- 頁面標題 -->
      <section class="page-header-section" style="margin-bottom: var(--spacing-2xl);">
        <div class="page-header-content">
          <div>
            <h1 class="page-title">專家訂閱服務</h1>
            <p class="page-subtitle">訂閱專業顧問，獲得即時支援與策略建議</p>
          </div>
          <div class="page-actions">
            <a href="consultants.html" class="btn btn-secondary btn-sm">返回顧問列表</a>
          </div>
        </div>
      </section>

      <!-- 專家列表 -->
      <div class="expert-grid" id="expertGrid">
        <!-- 由 JavaScript 動態生成 -->
      </div>
    </div>
  </main>

  <!-- 訂閱確認 Modal -->
  <div class="modal" id="subscribeModal" style="display: none;">
    <div class="modal-overlay"></div>
    <div class="modal-content modal-large">
      <div class="modal-header">
        <h2 class="modal-title">確認訂閱</h2>
        <button class="modal-close" onclick="closeSubscribeModal()">×</button>
      </div>
      <div class="modal-body" id="subscribeModalBody">
        <!-- 動態內容 -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeSubscribeModal()">取消</button>
        <button class="btn btn-primary" id="confirmSubscribeBtn">確認訂閱</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/utils.js"></script>
  <script src="js/mockData.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/expert-subscribe.js"></script>
</body>
</html>
