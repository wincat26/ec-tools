      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div class="card">

            <h2 class="card-title">📊 Rosebud</h2>

            <h2 class="card-title">👨‍💼 外部專家顧問（訂閱制）</h2>

          <div class="card-body">
            <div class="coming-soon-placeholder">
